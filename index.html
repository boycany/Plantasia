<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantasia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">F</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">G</span>
        </div>
        <div data-key="d" class="key black">
            <kbd>D</kbd>
            <span class="sound">bA</span>
        </div>
        <div data-key="f" class="key black">
            <kbd>F</kbd>
            <span class="sound">bB</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">C</span>
        </div>
        <div data-key="h" class="key black">
            <kbd>H</kbd>
            <span class="sound">bD</span>
        </div>
        <div data-key="j" class="key black">
            <kbd>J</kbd>
            <span class="sound">bE</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">F</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">G</span>
        </div>
        <div data-key=";" class="key black">
            <kbd>;</kbd>
            <span class="sound">bA</span>
        </div>
    </div>
    
    <audio data-key="a" src="sounds/F_.wav"></audio>
    <audio data-key="s" src="sounds/G_.wav"></audio>
    <audio data-key="d" src="sounds/bA_.wav"></audio>
    <audio data-key="f" src="sounds/bB.wav"></audio>
    <audio data-key="g" src="sounds/C.wav"></audio>
    <audio data-key="h" src="sounds/bD.wav"></audio>
    <audio data-key="j" src="sounds/bE.wav"></audio>
    <audio data-key="k" src="sounds/F.wav"></audio>
    <audio data-key="l" src="sounds/G.wav"></audio>
    <audio data-key=";" src="sounds/bA.wav"></audio>

    <script type="text/Javascript" src="script.js"></script>
</body>
</html>
